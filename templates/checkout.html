{% extends 'layout.html' %} {% block content %}
{% load static %}
<!-- bredcrumb Area Start-->
<section class="breadcrumb-area">
    <div class="banner-bg-img"></div>
    <div class="banner-shape-1"><img src="{% static 'assets/img/banner/shape-1.png' %} " alt="img"></div>
    <!-- <div class="banner-shape-2"><img src="{% static 'assets/img/banner/shape-2.png' %}" alt="img"></div> -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 align-self-center">
                <div class="banner-inner text-center">
                    <h3>Cart Page
                    </h3>
                    <h1>Check your box
                    </h1>
                    <nav aria-label="breadcrumb">
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a
                                    href="https://www.themefie.com/html/foodka/home.html">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Cart</li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- bredcrumb Area End -->

<!-- cart area start -->
<div class="cart-area pd-top-120 pd-bottom-120">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="table-responsive mb-4">
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="blank"></th>
                                <th class="blank"></th>
                                <th class="title-name">Product</th>
                                <th scope="col">Price</th>
                                <th scope="col">Quantity</th>
                                <th>Total Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row"><img src="{{ pizza.image.url }}" alt="img"></th>
                                <td colspan="2" class="item-name">
                                    <div class="details">
                                        <h5>{{ pizza.name }}</h5>

                                    </div>
                                </td>
                                <td id="pizza-price">${{ pizza.price }}</td>
                                <td class="table-quantity">
                                    <form>
                                        <div class="quantity buttons_added">
                                            <input type="button" value="-" class="minus" id="minus">
                                            <input type="number" id="quantity" class="input-text qty text" step="1" min="1"
                                                max="10000" name="quantity" value="1">
                                            <input type="button" value="+" class="plus" id="plus">
                                        </div>
                                    </form>
                                </td>
                                <td id="price">${{ pizza.price }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="checkout-area pd-top-120 pd-bottom-120">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="bill-payment-wrap">
                                <h5>Billing details
                                </h5>
                                <form class="default-form-wrap style-2" method="post" action="/order">
                                    {% csrf_token %}
                                    <div class="row">
                                        
                                        <div class="col-md-6">
                                            <label>Address</label>
                                            <div class="single-input-wrap">
                                                <input type="text" class="form-control" placeholder="Address" value="{{ user.address }}" name="address">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <label>Contact Number</label>
                                            <div class="single-input-wrap">
                                                <input type="text" class="form-control" placeholder="Contact Number" value="{{ user.mobile_number }}" name="phone_number">
                                            </div>
                                        </div>
                                        <input type="hidden" id="total_price" value="{{ pizza.price }}" name="total_price">
                                        <input type="hidden" id="total_quantity" value="1" name="quantity">
                                        <input type="hidden" value="{{ pizza.id }}" name="pizza_id">
                                    </div>
                                    <button class="btn btn-secondary w-100" type="submit">Place Order</button>
                                </form>
                            </div>                    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- cart area end -->
{% endblock %}
